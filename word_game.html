<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #word {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        #tracker {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .tracker-column {
            flex: 1;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>Word Game</h1>
        <div id="category"></div>
        <div id="word"></div>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 60</div>
        <button id="correct">Correct</button>
        <button id="skip">Skip</button>
        <button id="restart">Restart</button>
        <div id="tracker">
            <div class="tracker-column">
                <h3>Correct</h3>
                <ul id="correct-list"></ul>
            </div>
            <div class="tracker-column">
                <h3>Skipped</h3>
                <ul id="skipped-list"></ul>
            </div>
        </div>
    </div>

        let categories = [];
        let currentCategory = '';
        let currentWord = '';
        let score = 0;
        let timeLeft = 60;
        let timer;
        let usedWords = new Set();

        const wordEl = document.getElementById('word');
        const categoryEl = document.getElementById('category');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const correctBtn = document.getElementById('correct');
        const skipBtn = document.getElementById('skip');
        const restartBtn = document.getElementById('restart');
        const correctList = document.getElementById('correct-list');
        const skippedList = document.getElementById('skipped-list');

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            categories = headers;

            const wordsByCategory = {};
            categories.forEach(category => wordsByCategory[category] = []);

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                categories.forEach((category, index) => {
                    if (values[index]) {
                        wordsByCategory[category].push(values[index]);
                    }
                });
            }

            return wordsByCategory;
        }

        const wordsByCategory = parseCSV(words);

        function chooseCategory() {
            const allCategories = [...categories, 'random'];
            currentCategory = allCategories[Math.floor(Math.random() * allCategories.length)];
            categoryEl.textContent = `Category: ${currentCategory}`;
        }

        function chooseWord() {
            let newWord;
            let attempts = 0;
            const maxAttempts = 100; // Prevent infinite loop

            do {
                if (currentCategory === 'random') {
                    const allWords = categories.flatMap(category => wordsByCategory[category]);
                    newWord = allWords[Math.floor(Math.random() * allWords.length)];
                } else {
                    const categoryWords = wordsByCategory[currentCategory];
                    newWord = categoryWords[Math.floor(Math.random() * categoryWords.length)];
                }
                attempts++;
            } while (usedWords.has(newWord) && attempts < maxAttempts);

            if (attempts >= maxAttempts) {
                endGame();
                return;
            }

            currentWord = newWord;
            usedWords.add(currentWord);
            wordEl.textContent = currentWord;
        }

        function updateScore() {
            score++;
            scoreEl.textContent = `Score: ${score}`;
        }

        function updateTimer() {
            timeLeft--;
            timerEl.textContent = `Time: ${timeLeft}`;
            if (timeLeft === 0) {
                endGame();
            }
        }

        function startGame() {
            chooseCategory();
            chooseWord();
            score = 0;
            scoreEl.textContent = `Score: ${score}`;
            timeLeft = 60;
            timerEl.textContent = `Time: ${timeLeft}`;
            timer = setInterval(updateTimer, 1000);
            correctBtn.disabled = false;
            skipBtn.disabled = false;
            usedWords.clear();
            correctList.innerHTML = '';
            skippedList.innerHTML = '';
        }

        function endGame() {
            clearInterval(timer);
            wordEl.textContent = `Game Over! Final Score: ${score}`;
            correctBtn.disabled = true;
            skipBtn.disabled = true;
        }

        function addToTracker(list, word) {
            const li = document.createElement('li');
            li.textContent = word;
            list.appendChild(li);
        }

        correctBtn.addEventListener('click', () => {
            updateScore();
            addToTracker(correctList, currentWord);
            chooseWord();
        });

        skipBtn.addEventListener('click', () => {
            addToTracker(skippedList, currentWord);
            chooseWord();
        });

        restartBtn.addEventListener('click', () => {
            clearInterval(timer);
            startGame();
        });

        startGame();
    </script>
